    <body>
        <div class="container">
            <header>
                <h1 id="greeting">Njoura's Todo List</h1>
            </header>

            <form action="">
                <input type="text" class="todo-input" />
                <button class="todo-btn" type="submit">

                </button>
            </form>
            <div class="todo-container">
                <ul class="todo-list"></ul>
